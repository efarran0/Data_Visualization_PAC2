<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Customer Segmentation Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 { 
            font-size: 24px; 
            font-weight: bold; 
            margin: 40px 0 -100px 0; /* Marge superior de 40px i inferior de 20px */
        }
        text { font-size: 10px; display: none; } /* Amaguem les etiquetes per defecte */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            visibility: hidden;
            pointer-events: none;
            max-width: 200px;
            text-align: left; /* Alineació general a l'esquerra */
        }
        .tooltip.aggregate {
            font-size: 14px;
            padding: 15px;
            max-width: 250px;
        }
        .tooltip-title {
            text-align: center; /* Títol centrat */
            font-weight: bold;
        }
        .tooltip-content {
            text-align: left; /* Contingut alineat a l'esquerra */
        }
    </style>
</head>
<body>

<!-- Títol fora de l'SVG -->
<h1>Supermarket Customer Segmentation Visualization</h1>

<svg width="900" height="900"></svg>
<div class="tooltip" id="tooltip"></div>

<script>
// Configuració general
const width = 900;
const height = 900;
const radius = width / 2 - 50;

// Creem el layout del dendrograma
const tree = d3.cluster().size([2 * Math.PI, radius - 150]);

// Funció per generar clients amb comportament diferenciat
function generarClients(cluster, numClients, visitesRange, despesaRange) {
    let clients = Array.from({ length: numClients }, (_, i) => ({
        name: `Client ${cluster}-${i + 1}`,
        visites: Math.floor(Math.random() * (visitesRange[1] - visitesRange[0] + 1)) + visitesRange[0],
        despesa: Math.floor(Math.random() * (despesaRange[1] - despesaRange[0] + 1)) + despesaRange[0]
    }));

    // Calcular mitjanes del clúster
    const totalVisites = clients.reduce((sum, c) => sum + c.visites, 0);
    const totalDespesa = clients.reduce((sum, c) => sum + c.despesa, 0);
    const mitjanaVisites = (totalVisites / numClients).toFixed(1);
    const mitjanaDespesa = (totalDespesa / numClients).toFixed(1);

    // Retornem els clients i agreguem la informació agregada
    return {
        name: `Cluster ${cluster}`,
        avgVisites: mitjanaVisites,
        avgDespesa: mitjanaDespesa,
        numClients: numClients,  // Afegim el nombre de clients
        children: clients
    };
}

// Dades jeràrquiques amb informació de clients i agregats
const data = {
    name: "Supermarket Customers",
    children: [
        generarClients(1, 25, [1, 3], [50, 150]), // Premium: menys visites, més despesa
        generarClients(2, 175, [4, 7], [20, 50]),  // Regulars: més visites, despesa mitjana
        generarClients(3, 50, [1, 2], [5, 20])    // Esporàdics: poques visites, baixa despesa
    ]
};

// Calcular dades agregades per al node central
function calcularDadesAgregades(root) {
    const clients = root.descendants().filter(d => d.depth ===2);
    const totalVisites = root.descendants().slice(1).reduce((sum, d) => sum + (d.data.visites || 0), 0);
    const totalDespesa = root.descendants().slice(1).reduce((sum, d) => sum + (d.data.despesa || 0), 0);
    const numClients = clients.length;
    return {
        avgVisites: (totalVisites / numClients).toFixed(1),
        avgDespesa: (totalDespesa / numClients).toFixed(1),
        numClients: numClients  // Afegim el nombre total de clients
    };
}

// Convertim les dades en estructura jeràrquica
const root = d3.hierarchy(data);
tree(root);

// Afegim les dades agregades al node central
const dadesAgregades = calcularDadesAgregades(root);
root.data.avgVisites = dadesAgregades.avgVisites;
root.data.avgDespesa = dadesAgregades.avgDespesa;
root.data.numClients = dadesAgregades.numClients;

// Creem el SVG
const svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

// Grup per al dendrograma
const g = svg.append("g")
    .attr("transform", `translate(${width / 2},${height / 2})`);

// Colors per clústers
const colorScale = d3.scaleOrdinal()
    .domain([1, 2, 3])  // 3 clústers
    .range(["#E57373", "#81C784", "#64B5F6"]);  // Colors únics per a cada clúster

// Color groc per al node central
const rootColor = "#FFD700";  // Groc

// Tooltip per mostrar informació
const tooltip = d3.select("#tooltip");

// Dibuixar línies d'unió amb colors corresponents al clúster de destí
g.selectAll("path")
    .data(root.links())
    .enter().append("path")
    .attr("d", d3.linkRadial()
        .angle(d => d.x)
        .radius(d => d.y))
    .style("fill", "none")
    .style("stroke", d => {
        // Si la línia connecta el node central amb un clúster, agafem el color del clúster
        if (d.source.depth === 0) {
            return colorScale(d.target.data.name.split(" ")[1]);
        } else {
            // Altres línies (entre clústers i clients) tenen el color del clúster pare
            return colorScale(d.source.data.name.split(" ")[1]);
        }
    })
    .style("stroke-width", 1.5);

// Dibuixar nodes amb mida diferent per a clients i clusters
const nodes = g.selectAll("circle")
    .data(root.descendants())
    .enter().append("circle")
    .attr("transform", d => `rotate(${(d.x * 180 / Math.PI) - 90}) translate(${d.y},0)`)
    .attr("r", d => {
        // Assignar mida petita als nodes de clients
        if (d.depth === 2) {
            return 4;  // Mida més petita per als clients
        } else if (d.depth === 0) {
            return 15;  // Mida més gran per al node central
        } else {
            return 10;  // Mida per als nodes de clusters
        }
    })
    .style("fill", d => {
        if (d.depth === 0) {
            return rootColor;  // Color groc per al node central
        } else if (d.depth === 2) {
            // Si és un client, agafem el color del clúster pare
            return colorScale(d.parent.data.name.split(" ")[1]);
        } else {
            // Si és un clúster, agafem el color directament
            return colorScale(d.data.name.split(" ")[1]);
        }
    })
    .style("stroke", "#333")
    .style("stroke-width", 1.5)
    .on("mouseover", function(event, d) {
        // Mostrem informació al tooltip
        let info = "";
        if (d.depth === 0) { 
            // Node central
            info = `<div class="tooltip-title">${d.data.name}</div>
                    <div class="tooltip-content">
                        Total Clients: ${d.data.numClients}<br>
                        Average Visits: ${d.data.avgVisites}/week<br>
                        Average Spending: ${d.data.avgDespesa}€
                    </div>`;
            tooltip.classed("aggregate", true);  // Fer el tooltip més gran
        } else if (d.depth === 1) { 
            // Clúster
            info = `<div class="tooltip-title">${d.data.name}</div>
                    <div class="tooltip-content">
                        Number of Clients: ${d.data.numClients}<br>
                        Average Visits: ${d.data.avgVisites}/week<br>
                        Average Spending: ${d.data.avgDespesa}€
                    </div>`;
            tooltip.classed("aggregate", true);  // Fer el tooltip més gran
        } else if (d.depth === 2) { 
            // Client individual
            info = `<div class="tooltip-title">${d.data.name}</div>
                    <div class="tooltip-content">
                        Visits: ${d.data.visites}/week<br>
                        Spending: ${d.data.despesa}€
                    </div>`;
            tooltip.classed("aggregate", false);  // Tooltip normal
        }
        
        tooltip.html(info)
            .style("visibility", "visible")
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY + 10) + "px");

        // Fer més gran el node seleccionat
        d3.select(this)
            .transition()
            .duration(200)
            .attr("r", 7);  // Fer més gran el node seleccionat
    })
    .on("mousemove", function(event) {
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY + 10) + "px");
    })
    .on("mouseout", function(event, d) {
        tooltip.style("visibility", "hidden");

        // Retornem la mida original del node
        d3.select(this)
            .transition()
            .duration(200)
            .attr("r", d => d.depth === 2 ? 4 : (d.depth === 0 ? 15 : 10));  // Retornar la mida per als clients
    });

// Afegir etiquetes als clústers
g.selectAll("text.cluster-label")
    .data(root.descendants().filter(d => d.depth === 1)) // Només per als clústers
    .enter().append("text")
    .attr("class", "cluster-label")
    .attr("transform", d => `rotate(${(d.x * 180 / Math.PI) - 90}) translate(${d.y + 20},0)`)
    .attr("text-anchor", "middle")
    .text(d => d.data.name)
    .style("font-size", "12px")
    .style("fill", "#333");

</script>

</body>
</html>
